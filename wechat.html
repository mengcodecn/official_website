<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>快学Flutter</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .image-container {
      text-align: center;
      position: relative;
    }

    .image-container img {
      max-width: 100%;
      height: auto;
    }
    .text-overlay {
 
      font: 700 2.5em/1 "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #000000;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
    }

    
  </style>
</head>
<body>
  <div class="image-container">
    <p class="text-overlay">长按下图【识别小程序】</p>
    <img src="a.jpg" alt="图片">
  </div>
</body>
</html>
